<div class="modal fade" id="cgumodal" tabindex="-1" role="dialog" aria-labelledby="cgumodalLabel" aria-hidden="false">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="mycpd-cgu-title" id="cgumodalLabel">Terms of confidentiality</h5>
            </div>
            <div class="modal-body">
                <div class="mycpd-cgu-content" id="cgucontent"></div>                
            </div>
            <div class="modal-footer">
                <div class="mycpd-cgu-checkbox-container">
                    <div class="mycpd-cgu-data-value">
                        <label class="mycpd-cgu-data-value-checkbox-container">
                            <span id="cguCheckboxText"></span>
                            <input type="checkbox" id="cguapprove" autocomplete="off">
                            <span class="mycpd-cgu-data-value-checkbox-checkmark"></span>
                        </label>
                    </div>
                    <div class="mycpd-cgu-data-value">
                        <label class="mycpd-cgu-data-value-checkbox-container">
                            <span id="cguPhotoCheckboxText"></span>
                            <input type="checkbox" id="cguphoto" autocomplete="off">
                            <span class="mycpd-cgu-data-value-checkbox-checkmark"></span>
                        </label>
                    </div>
                </div>
                <div class="mycpd-cgu-button-container">
                    <button type="button" class="btn btn-primary" id="cgusave" disabled>Save</button>
                </div>                
            </div>
        </div>
    </div>
</div>
